<!DOCTYPE html>
<html>
<body>
    <h2>Latest Release</h2>
    <div id="release"></div>

    <script>
    fetch('https://api.github.com/repos/ciacob/maidens/releases/latest')
        .then(response => response.json())
        .then(release => {
            // Extract the release details
            const date = new Date(release.published_at).toDateString();
            const name = release.name;
            const description = release.body;
            const assets = release.assets.map(asset => `<a href="${asset.browser_download_url}">${asset.name}</a>`);

            // Extract the first two headers from the description
            const headers = description.match(/#+\s(.+)/g)?.slice(0, 2) || [];

            // Update the 'release' div
            document.getElementById('release').innerHTML = `
                <p><strong>${name}</strong></p>
                <p>${date}</p>
                ${headers.join('\n')}
                <p><strong>Downloadable files:</strong></p>
                ${assets.join('<br>')}
            `;
        });
    </script>
</body>
</html>
